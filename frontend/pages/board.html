<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/reset.css" />
		<link rel="stylesheet" href="../styles/modal.css" />
		<link rel="stylesheet" href="../styles/board.css" />
		<script defer type="module" src="../scripts/board.js"></script>
		<title>DM Kanban - Quadro</title>
	</head>
	<body>
		<nav>
			<!-- <img class="logo" src="../assets/logo.png"> -->
			<input
				class="title-1"
				type="text"
				id="nome-projeto"
				value="Novo quadro"
			/>
		</nav>
		<div class="quadro"></div>
		<div class="modal hidden">
			<div class="card-modal">
				<main class="card-modal__main">
					<input
						class="title-1 card-modal__nome"
						type="text"
						placeholder="Nome do cartão"
						value="Nome do cartão"
					/>
					<textarea
						class="card-modal__conteudo"
						placeholder="Descrição da tarefa"
					></textarea>
				</main>
				<aside class="card-modal__aside">
					<header>
						<h2 class="title-2">CONFIGURAÇÕES</h2>
						<span class="close title-2">X</span>
					</header>
					<select class="card-modal__move">
						<option value="">Mover para</option>
					</select>
					<button class="deletar-card">Apagar cartão</button>
				</aside>
			</div>
		</div>
	</body>
</html>
